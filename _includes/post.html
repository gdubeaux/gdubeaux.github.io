<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h1>{{ page.title }}</h1>
      <span class="post-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </span>
      {% comment %}
=======================
The purpose of this snippet is to list all the tags you have in your site.
=======================
{% endcomment %}
{% for tag in tags %}
	<a href="/tags/#{{ tag | slugify }}"> {{ tag }} </a>
{% endfor %}
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
