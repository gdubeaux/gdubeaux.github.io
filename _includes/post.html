<section id="post" class="py-5">
  <div class="container">
  <div class="row">
    <div class="col">
      <div class="post-title">
<h2><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
<hr>
        <div class="d-flex justify-content-between">

              <span class="post-tag">
          {% for tag in page.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a href="/tag/{{ tag_name }}"><button type="button" class="btn btn-outline-warning"><nobr>{{ tag_name }}</nobr></button>&nbsp;</a>
          {% endfor %}
        </span>
        <span class="post-date">
          {{ page.date | date: "%b %-d, %Y" }}
        </span>
        </div>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
  </div>
</div>
